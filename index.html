<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu-container">
        <nav class="menu">
            <ul>
                <li><a href="https://example.com/item1">Item 1</a></li>
                <li><a href="https://example.com/item2">Item 2</a></li>
                <li><a href="https://example.com/item3">Item 3</a></li>
                <li><a href="https://example.com/item4">Item 4</a></li>
                <li><a href="https://example.com/item5">Item 5</a></li>
                <!-- Repeat the structure for all 100 items -->
                <li><a href="https://example.com/item6">Item 6</a></li>
                <li><a href="https://example.com/item7">Item 7</a></li>
                <!-- ... -->
                <li><a href="https://example.com/item100">Item 100</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
